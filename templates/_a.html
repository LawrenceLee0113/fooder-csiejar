<!-- header css -->
<style>
    *{
    padding: 0;
    margin: 0;
    
}
.header{
    width: 100vw;
    height: 80px;
    background-color: #FFA401;
    display: flex;
    align-items: center;
    position: fixed;
    /* justify-content: right; */
}
#menu_control{
    opacity: 0;
    position: absolute;

}
.menuBtn{
    height: 50px;
    width: 50px;
    position: absolute;
    top: 15px;
    left: 10px;
    background-color: #FB760A;
    border-radius: 5px;
    
        
}
.menuBtn::before{
    content: '';
    background-color:  #FFA401;
    width: 30px;
    height: 2px;
    position: absolute;
    left: 10px;
    margin: auto;
    top: 0;
    bottom: 0;
    box-shadow: 0 10px 0  #FFA401,
                0 -10px 0  #FFA401;

}
nav{
    height: calc(100vh - 80px);
    width: 80vw;
    background-color:  #FFA401;
    position: fixed;
    top: 80px;
    left:-100%;
    z-index: 10;
    transition: 0.5s;
}
nav a{
    display: block;
    border-bottom: 1px solid rgb(255, 255, 255);
    color: rgb(255, 255, 255);
    padding: 20px;
    font-size: 28px;
    text-decoration: none;
}
#menu_control:checked ~ nav{
    left:0;
}

.header h1{
    font-size: 36px;
    text-align: center;
    position: absolute;
    width: calc(100% - 60px);
    right:0;
}
.header h1 span{
    font-size: 10px;
}
.content{
    margin-top: 80px;
    position: absolute;
    padding: 20px;
    width: calc(100vw - 40px);
    z-index: -10;
    
}
@media screen and (min-width: 920px){
    
    nav{
        width: 250px;
    }
}
</style>
<!-- home css -->
<style>
    *{
    padding: 0;
    margin: 0;
    list-style: none;
}


.start_btn{
    height: 160px;
    width: 160px;
    background-color:#FEF143;
    position: absolute;
    border-radius: 20px;
    border:solid 2px #FEA32F;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    margin: auto;
    left: 0;
    right: 0;
    top: 40%;
    z-index: -10;
}
.show_page{
    display: none;
}
.start_btn::after{
    content: '開抽';
}

#first_time_click{
    opacity: 0;
    position: absolute;
}
#first_time_click:checked ~ .start_btn{
    height: 80px;
    position: static;
    margin-top: 20px;
}
#first_time_click:checked ~ .start_btn::after{
    content:"重抽";
}
.show_page h1{
    text-align: center;
}
.show_page #view_img{
    width: 100%;

}
.loadding_page{
    display: none;
}
.show_page .more_information_icons{
    width: 100%;
    height: 80px;
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    
}
.item_icon{
    width: 58px;
    height: 58px;
    /* background-color: green;
    border:solid 1px blue; */
    border-radius: 30px;
    text-align: center;
    font-size: 20px;
    color: #000;
    text-decoration: none;
    
    

}
.item_icon img{
    height: 100%;
}
.information_page{
    display: none;
    position: absolute;
    top: 100%;
    z-index: -10;
    width: calc(100% - 40px);
}
.information_page h1{
    text-align: center;

}
.information_page img{
    width: 100%;
}
#restaurant_title span{
  font-size: 20px;
}
</style>
